<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="secondary">

  <ion-item>
    <ion-label floating>Company Name</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input [(ngModel)]="profile.lastName"></ion-input>
  </ion-item>

  <button ion-button clear block (click)="createProfile()">Profili Oluştır</button>
  <button ion-button block (click)="exit()">Back</button>

</ion-content>
